# docker/apache-config.conf
<VirtualHost *:80>
    ServerName localhost

    # DocumentRoot aponta para a RAIZ do seu projeto CodeIgniter (/var/www/html)
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        RewriteEngine On

        # REMOVIDA: A regra RewriteRule ^download$ public/download.php [L]
        # Pois download.php agora estará na raiz do DocumentRoot e será acessado diretamente.
        # Se quiser que /download sem .php ainda funcione, precisa de uma regra específica para isso.

        # Regras padrão do CodeIgniter para URLs amigáveis
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php/$1 [L,QSA]
    </Directory>

    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>